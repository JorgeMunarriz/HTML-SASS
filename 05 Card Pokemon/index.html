<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Pokemon</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="img/Charizard.png" type="image/x-icon" />
  </head>
  <body>
    <main class="contenedor">
      <article class="card">
        <img src="./img/fondoencabezado.svg" alt="fondocard" class="card-header" />
        <div class="card-body">
          <div class="card-body-contentimg">
            <img src="./img/charizard (1).png" alt="Imagen de Charizard" class="card-body-contentimg-img" width="150" />
          </div>
          <h1 class="card-body-title">
            Charizard
            <span>#26</span>
          </h1>
          <p class="card-body-text">Coleccionable</p>
        </div>
        <div class="card-footer">
          <div class="card-footer-poder">
            <h3>Poder</h3>
            <h4>8/10</h4>
            <img src="./img/fuego.png" alt="fuego" width="35" />
          </div>
          <div class="card-footer-resistencia">
            <h3>Resistencia</h3>
            <h4>9/10</h4>
            <img src="./img/castillo.png" alt="resistencia" width="35" />
          </div>
          <div class="card-footer-poder">
            <h3>Bonus</h3>
            <h4>8/10</h4>
            <img src="./img/cofre.png" alt="Bonus" width="35" />
          </div>
        </div>
        <h5>Puntuacion total 25/30</h5>
      </article>
    </main>
  </body>
</html>
